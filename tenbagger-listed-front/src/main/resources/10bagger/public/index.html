<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
		<meta name="viewport" content="width=1240, user-scalable=yes">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>10bagger</title>
		<script>
			getInternetExplorerVersion();
			function getInternetExplorerVersion() {
				var rv = -1; // Return value assumes failure.
				if (navigator.appName != "Microsoft Internet Explorer"){
					return;
				}
				else {
					var ua = navigator.userAgent;
					var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
					console.log(re);
					if (re.exec(ua) != null)
						rv = parseFloat(RegExp.$1);
				}
				if(rv < 11){ // IE브라우저 
					document.getElementsByTagName("html")[0].addClass = "ie";
				}
			}
		</script>
	</head>
	<body>
		<div class="alert_ie" style="display: none;">
			<h3>10Bagger는 최신 버전의 브라우저에 최적화되어 있습니다.<br/>IE11 이하 버전를 사용 중이라면<br/>Chrome, Edge, Whale등 최신 브라우저를 이용 부탁드립니다.</h3>
		</div>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
