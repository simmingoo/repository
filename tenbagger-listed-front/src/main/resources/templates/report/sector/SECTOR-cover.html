<!DOCTYPE html>
<html lang="kr">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>cover sectorReport</title>

    <link rel="stylesheet" type="text/css" id="bootstrapBasic" href="/extstatic/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" id="bootstrapGrid" href="/extstatic/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" id="bootstrapUtil" href="/extstatic/css/bootstrap-utilities.min.css"/>

    <link rel="stylesheet" type="text/css" id="layoutStylesheet" href="/extstatic/css/xp-layout.css"/>


    <script>
    
    
    
    </script>

    <style>

        ._cover {
            display: flex;
            position: relative;
            overflow: hidden;

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            width: 890px;
            height: 1200px;
            background-image: url("/extstatic/img/x/cover.png");
            background-size: 890px 1200px;
            background-position-x: center;
            background-position-y: center;
            background-repeat: no-repeat;
        }


        ._title {
            display: flex;
            position: relative;
            overflow: hidden;

            top: 33%;
            font-family: 'Noto Sans KR', 'Montserrat', 'Nanum Gothic', sans-serif;
            font-size: 3vh;
            font-weight: bold;
            color: #222a35;
        }

    </style>

</head>
<script>
	$(document).ready( function () {
		
		
		
		let url = "https://c-api.10bagger.co.kr/v1/report/sector/"+sectorNo;
	    $.ajax({
	        type:"get",
	        url:url,
	        async : false,
	        contentType: "application/json",
	        dataType: "json",
	        success:function(data) {	
	        	$("#sectorName").text(data[0].sectorName);
	        },
	    });
		
		
	});

</script>

<body>

<div class="xl-contents">
    <div class="xl-cbody">

        <!-- 표지 //-->
        <div style="page-break-before:always;width:890px;height:1200px" class="xl-flex-col xl-top">

            <div class="_cover">
                <div class="_title" id="sectorName"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
