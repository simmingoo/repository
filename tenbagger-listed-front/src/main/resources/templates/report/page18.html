<body>
	<div class="page page18" style="page-break-before:always">
		<header>
		  <h1><span class="label_type"></span></h1>
		  <span class="num">18</span>
		</header>
		<div class="container">
			<h2>&nbsp;</h2>
			<div class="content">
				<div class="unit">
					<h3>(9) 기술 연관 기업</h3>
					<p class="desc"><span class="isuKorNm"></span>의 특허 인용 관계로 본 다른 기업과의 기술 연관 관계입니다. 인용 관계가 많은 기업들은 서로 동일한 기술 요소를 보유한 것으로 판단할 수 있습니다.</p>
				</div>
				<div class="unit col2"> 
					<table class="tbl type1 col mr15">
						<colgroup>
							<col width="40px"/>
							<col/>
						</colgroup>
						<thead>
							<tr class="top">
								<th colspan="2" class="big isuKorNm_th"></span></th>
							</tr>
							<tr class="sub_top">
								<th class="big">순위</th>
								<th class="big">기업</th>
							</tr>
						</thead>
						<tbody id="tbody1">
						</tbody>
					</table>
					<table class="tbl type1 col">
						<colgroup>
							<col width="40px"/>
							<col/>
						</colgroup>
						<thead>
							<tr class="top">
								<th colspan="2" class="big isuKorNm_th"></span></th>
							</tr>
							<tr class="sub_top">
								<th class="big">순위</th>
								<th class="big">기업</th>
							</tr>
						</thead>
						<tbody id="tbody2">
						</tbody>
					</table>
				</div>
				<div class="unit">
                  * 최근 5년간 출원한 특허를 기준으로 산출한 인용관계입니다.
               </div>
			</div>
		</div>
	</div>
<script>
	$(document).ready(function(){

		// 	}
		// })
		$.ajax({
			type: 'GET',
			url: '/report/citation',
			data: {bizNo: getParameter("bizNo"), isuSrtCd: getParameter("isuSrtCd")},
			success: function(response) {
				var data = JSON.parse(response)
				$.each(data.citing, function(index, item) {
					let table_html = '<tr>\
						<td>'+item.num+'</td>\
						<td class="left">'+item.company+'</td>\
						</tr>'
						$("#reportPage18 #tbody1").append(table_html);
				})
				
				$.each(data.citedBy, function(index, item) {
					let table_html = '<tr>\
						<td>'+item.num+'</td>\
						<td class="left">'+item.company+'</td>\
						</tr>'
						$("#reportPage18 #tbody2").append(table_html);
				})
			}
		});
	});
</script>
