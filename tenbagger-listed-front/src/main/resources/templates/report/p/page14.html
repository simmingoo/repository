<!DOCTYPE html>
	<head>
	  <meta charset="UTF-8">
<!--	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">&lt;!&ndash;PC 최소 PXF로 고정하기! 프로젝트에 따라 변경 가능성&ndash;&gt;-->
	<meta name="viewport" content="width=1180, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <meta name="theme-color" content="#ffffff">
	  <meta name="Description" content="사이트 설명">
	  <!-- <link rel="shortcut icon" href="ico_url" type="image/x-icon"> -->
	  <title>page14 Report</title> <!-- [페이지명 | 사이트명] -->

	</head>
<body>
	<div class="page page14" style="page-break-before:always">
		<div class="loading"><!-- s: 노출시 show 클래스 추가-->
		  <div class="bx">
		    Loading
		  </div>
		</div>
		<header>
		  <h1><span class="label_type"></span></h1>
		  <span class="num">14</span>
		</header>
		<div class="container">
			<div class="content">
				<div class="unit">
					<h3 class="tit">키워드 변동</h3>
					<div class="col2">
						<table class="tbl type1 col">
							<colgroup>
								<col width="16%"/>
								<col/>
								<col width="21%"/>
							</colgroup>
							<thead>
								<tr class="top">
									<th colspan="3" class="big">2011년 - 2015년</th>
								</tr>
								<tr class="sub_top">
									<th class="big">순위</th>
									<th class="big">키워드</th>
									<th class="big">변동구분</th>
								</tr>
							</thead>
							<tbody id = "t_body1">
							</tbody>
						</table>
						<table class="tbl type1 col">
							<colgroup>
								<col width="16%"/>
								<col/>
								<col width="21%"/>
							</colgroup>
							<thead>
								<tr class="top">
									<th colspan="3" class="big">2016년 - 2020년</th>
								</tr>
								<tr class="sub_top">
									<th class="big">순위</th>
									<th class="big">키워드</th>
									<th class="big">변동구분</th>
								</tr>
							</thead>
							<tbody id = "t_body2">
							</tbody>
						</table>
					</div>
				</div>
				<div class="unit">
					<div class="bx_blue">
						<span class="tit">변동구분</span>
						<div class="col2">
							<div class="col"><em class="ico">◎</em>2015년 이후 상위 20위의 키워드에 진입</div>
							<div class="col"><em class="ico">▲</em>2015년 이후 키워드 순위 상승</div>
						</div>
						<div class="col2">
							<div class="col"><em class="ico">X</em>2015년 이후 상위 20위의 키워드에 제외</div>
							<div class="col"><em class="ico">▼</em>2015년 이후 키워드 순위 하락</div>
						</div>
						<div class="col2">
							<div class="col"><em class="ico">=</em>2015년 이후 키워드 순위 동률</div>
							<div class="col"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	$(document).ready(function(){
		// $.ajax({
		// 	type: 'GET',
		// 	url: '/report/outline',
		// 	data: {bizNo: getParameter("bizNo"), isuSrtCd: getParameter("isuSrtCd")},
		// 	success: function(response) {
		// 		var data = JSON.parse(response)
		// 		$("#reportPage18 .label_type").html(data.mktCapScale);
		// 		$("#reportPage18 .label_type").parent().append(data.isuKorNm + " (" + data.mkt + " " + data.industry + ")");
		// 	}
		// })
		$.ajax({
			type: 'GET',
			url: '/report/keyword',
			data: {bizNo: getParameter("bizNo"), isuSrtCd: getParameter("isuSrtCd")},
			success: function(response) {
				var data = JSON.parse(response)
				$.each(data.beforeWords, function(index, a) {
					let table_html = '<tr>\
						<td>'+a.rank+'</td>\
						<td>'+a.word+'</td>\
						<td><span></span></td>\
						</tr>'
						$("#reportPage14 #t_body1").append(table_html);

					if(a.wordChangeType == "Same"){
						$("#reportPage14 #t_body1").find("span").eq(index).html("=");
					}
					else if(a.wordChangeType == "Down"){
						$("#reportPage14 #t_body1").find("span").eq(index).html("▼");
					}
					else if(a.wordChangeType == "Up"){
						$("#reportPage14 #t_body1").find("span").eq(index).html("▲");
					}
					else if(a.wordChangeType == "Except"){
						$("#reportPage14 #t_body1").find("span").eq(index).html("X");
					}
					else if(a.wordChangeType == "New"){
						$("#reportPage14 #t_body1").find("span").eq(index).html("◎");
					}
				})
				$.each(data.afterWords, function(index, a) {
					let table_html = '<tr>\
						<td>'+a.rank+'</td>\
						<td>'+a.word+'</td>\
						<td><span></span></td>\
						</tr>'
						$("#reportPage14 #t_body2").append(table_html);
						
					if(a.wordChangeType == "Same"){
						$("#reportPage14 #t_body2").find("span").eq(index).html("=");
					}
					else if(a.wordChangeType == "Down"){
						$("#reportPage14 #t_body2").find("span").eq(index).html("▼");
					}
					else if(a.wordChangeType == "Up"){
						$("#reportPage14 #t_body2").find("span").eq(index).html("▲");
					}
					else if(a.wordChangeType == "Except"){
						$("#reportPage14 #t_body2").find("span").eq(index).html("X");
					}
					else if(a.wordChangeType == "New"){
						$("#reportPage14 #t_body2").find("span").eq(index).html("◎");
					}
				})
			}
		});
	});
</script>
</body>
</html>
