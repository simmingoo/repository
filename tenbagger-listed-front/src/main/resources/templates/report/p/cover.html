<!DOCTYPE html>
<html lang="ko">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=1180, user-scalable=yes"> <!-- s: 뷰포트 변경-->
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <meta name="theme-color" content="#ffffff">
	  <meta name="Description" content="사이트 설명">
	  <title>cover Report pc</title> <!-- [페이지명 | 사이트명] -->
	  <script>

        $(document).ready(function (){
            let isuKorNm, isuSrtCd;
            isuKorNm =  sessionStorage.getItem('isuKorNm');
            isuSrtCd = sessionStorage.getItem('detailIsuSrtCd');

            if(isuSrtCd == null|| isuSrtCd == '') {
                isuSrtCd = getParameter("isuSrtCd")
                if(isuSrtCd == null || isuSrtCd == '') {
                    $("#title_name").text(isuKorNm)
                }else {
                    $("#title_name").text(isuKorNm+'('+isuSrtCd+')')
                }
            } else {
                $("#title_name").text(isuKorNm+'('+isuSrtCd+')')
            }
            
            if(isuSrtCd == null|| isuSrtCd == '') {
                isuSrtCd = getParameter("isuSrtCd")
                if(isuSrtCd == null || isuSrtCd == '') {
                    $("#title_name2").text(isuKorNm)
                }else {
                    $("#title_name2").text(isuKorNm+'('+isuSrtCd+')')
                }
            } else {
                $("#title_name2").text(isuKorNm+'('+isuSrtCd+')')
            }
        })
    </script>
	  
	</head>
<body>
	<div class="page cover">
		<h1 id="title_name2" style="font-size:30px;"></h1>
	</div>
	<div class="page page_img">
		<img src="/extstatic/img/table_pc.jpg" alt="목차" style="width: 100%"/>
	</div>
</body>
</html>
