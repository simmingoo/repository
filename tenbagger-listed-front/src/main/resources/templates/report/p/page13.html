<body>
	<div class="page page13" style="page-break-before:always">
		<div class="loading"><!-- s: 노출시 show 클래스 추가-->
		  <div class="bx">
		    Loading
		  </div>
		</div>
		<header>
		  <h1><span class="label_type"></span></h1>
		  <span class="num">13</span>
		</header>
		<div class="container" style="width: 100%; height: 100%;">
			<div class="content">
				<div class="unit">
					<h3>(5) 기술 키워드 변동</h3>
					<p class="desc">
						<span class="isuKorNm"></span>의 출원 특허를 대상으로 특허 문헌에 사용한 기술 키워드의 분포를 표시합니다. 과거의 기술 키워드와 최근 키워드의 변화를 통해 집중하고 있는 기술 분야의 변동을 파악할 수 있습니다.
					</p>
				</div>
				<div class="unit col2">
					<div class="col bx_chart">
						<h3 class="tit">2002년-2006년</h3>
						<div id="chart13-1"></div>
					</div>
					<div class="col bx_chart">
						<h3 class="tit">2007년-2011년</h3>
						<div id="chart13-2"></div>
					</div>
				</div>
				<div class="unit col2">
					<div class="col bx_chart">
						<h3 class="tit">2012년-2016년</h3>
						<div id="chart13-3"></div>
					</div>
					<div class="col bx_chart">
						<h3 class="tit">2017년-2021년</h3>
						<div id="chart13-4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	$(function(){
		let params = {bizNo: getParameter("bizNo"), isuSrtCd: getParameter("isuSrtCd")}; 
		let query = Object.keys(params).map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])).join('&');
		let url1 = 'https://c-api.10bagger.co.kr/v1/report/keyword?' + query;
		
		fetch(url1)
			.then(res => res.json())
			.then(data => {
				var list = []
				$.each(data.set1.words, function(index, item) {
					let object = {};
					object.name = item.word;
					object.weight= item.weight;
					list.push(object);
				});
				Highcharts.chart('chart13-1', {
					
				    chart: {
				    	top: 195,
				    	left: 67,
				    	/* width: 188,
				    	height: 188 */
				    },
				    title: {
				    	text: ''
				    },
				    tooltip: {
				    	enabled: false
				    },
				    exporting: {
				        enabled: false
				    },
				    credits: {
				    	enabled: false
				    },
				    series: [{
				        type: 'wordcloud',
				        data: list,
				        name: 'Occurrences'
				    }]
				});
			})
			
		fetch(url1)
			.then(res => res.json())
			.then(data => {
				var list = []
				$.each(data.set2.words, function(index, item) {
					let object = {};
					object.name = item.word;
					object.weight= item.weight;
					list.push(object);
				});
				Highcharts.chart('chart13-2', {
					
				    chart: {
				    	top: 195,
				    	left: 67,
				    	/* width: 188,
				    	height: 188 */
				    },
				    title: {
				    	text: ''
				    },
				    tooltip: {
				    	enabled: false
				    },
				    exporting: {
				        enabled: false
				    },
				    credits: {
				    	enabled: false
				    },
				    series: [{
				        type: 'wordcloud',
				        data: list,
				        name: 'Occurrences'
				    }]
				});
			})
			
		fetch(url1)
			.then(res => res.json())
			.then(data => {
				var list = []
				$.each(data.set3.words, function(index, item) {
					let object = {};
					object.name = item.word;
					object.weight= item.weight;
					list.push(object);
				});
				Highcharts.chart('chart13-3', {
					
				    chart: {
				    	top: 195,
				    	left: 67,
				    	/* width: 188,
				    	height: 188 */
				    },
				    title: {
				    	text: ''
				    },
				    tooltip: {
				    	enabled: false
				    },
				    exporting: {
				        enabled: false
				    },
				    credits: {
				    	enabled: false
				    },
				    series: [{
				        type: 'wordcloud',
				        data: list,
				        name: 'Occurrences'
				    }],
					plotOptions:{
						series:{
							animation:false
						}
					}
				});
			})
			
		fetch(url1)
			.then(res => res.json())
			.then(data => {
				var list = []
				$.each(data.set4.words, function(index, item) {
					let object = {};
					object.name = item.word;
					object.weight= item.weight;
					list.push(object);
				});
				Highcharts.chart('chart13-4', {
					
				    chart: {			  	
				    	/* width: 188,
				    	height: 188 */
				    },
				    title: {
				    	text: ''
				    },
				    tooltip: {
				    	enabled: false
				    },
				    exporting: {
				        enabled: false
				    },
				    credits: {
				    	enabled: false
				    },
				    series: [{
				        type: 'wordcloud',
				        data: list,
				        name: 'Occurrences'
				    }],
					plotOptions:{
						series:{
							animation:false
						}
					}
				});
			})
			
		
	})
