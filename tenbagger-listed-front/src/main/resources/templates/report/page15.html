<body>
	<div class="page page15" style="page-break-before:always">
		<header>
		  <h1><span class="label_type"></span></h1>
		  <span class="num">15</span>
		</header>
		<div class="container">
			<h2>&nbsp;</h2>
			<div class="content">
				<div class="unit">
					<h3>(6) 주요 특허</h3>
					<p class="desc"><span class="isuKorNm"></span>의 등록특허를 대상으로 평가 점수가 가장 높은 상위 20개 특허입니다.</p>
				</div>
				<div class="unit t_scroll mt10">
					<table class="tbl">
						<colgroup>
							<col width="18.4%">
							<col width="8.4%">
							<col>
							<col width="13.1%">
						</colgroup>
						<thead>
							<tr>
								<th>특허번호</th> 
								<th>등급</th>
								<th>발명의 명칭</th>
								<th>출원일</th>
							</tr>
						</thead>
						<tbody id = t_body>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script>
   	$(document).ready(function(){
   		// $.ajax({
		// 	type: 'GET',
		// 	url: 'report/outline',
		// 	data: {bizNo: getParameter("bizNo"), isuSrtCd: getParameter("isuSrtCd")},

		// 		$("#reportPage15 .label_type").parent().append(data.isuKorNm + " (" + data.mkt + " " + data.industry + ")");
		// 	}
		// })
      	$.ajax({
         	type: 'GET',
         	url: '/report/keypatent',
         	data: {bizNo: getParameter("bizNo"), isuSrtCd: getParameter("isuSrtCd")},
         	success: function(response) {
				 var data = JSON.parse(response);
            	$.each(data, function (index, a) {
               	let t_html = '<tr style="page-break-inside:avoid; page-break-after:auto">\
               	<td><a href='+a.link+' target="_blank"><u class="txt_blue">'+a.patn+'</u></a></td>\
               	<td>'+a.grade+'</td>\
               	<td style="text-align:left">'+a.ttl+'</td>\
               	<td>'+a.apd+'</td>\
               	</tr>'
               	$("#reportPage15 #t_body").append(t_html);
            	});
         	}
      	});
   	});
	</script>
	
</body>
