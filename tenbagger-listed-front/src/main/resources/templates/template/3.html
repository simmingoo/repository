                    success : function(data) {
                        $("tbody tr").each(function(index) {
                            $(this).find("td:eq(1)").text(data[index].isuKorNm);
                            $(this).find("td:eq(2)").text(data[index].crntPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','));

                            $(this).find("td:eq(5)").text(data[index].tcg);

                        });
                    },
                    error : function(request, status, error) {
