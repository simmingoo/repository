<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리포트추출</title>
    <link rel='stylesheet' href='/extstatic/css/bootstrap.min.css'>
</head>
<body>
<div class="container">
    <form action="/convertreport/stockbulkAct" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label"><strong>이메일</strong></label>
            <div class="col-sm-10" id="inputEmail">
                <input name="email" type="text" class="custom-file-input" id="email">
                <label class="custom-file-label" for="email">전송받을 이메일을 입력 해주세요.</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
            </div>
        </div>
    </form>
</div>
<script src="/extstatic/js/jquery-1.12.4.min.js"/>
<script src="/extstatic/js/bootstrap.min.js"/>
</body>
</html>
